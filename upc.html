    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-size: 3vh;
            font-family: 'Open Sans', sans-serif;
            width: 100vw;
            height: 100vh;
        }
        #scandit-barcode-picker {
            max-height: 70vh;
        }
        #scandit-barcode-result {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
        }
        button,
        button:active,
        button[disabled]:hover {
            --webkit-appearance: none;
            border: none;
            border-radius: none;
            outline: none;
            font-size: 0.7em;
            padding: 0.4em 0.6em;
            margin: 20px;
            text-transform: uppercase;
            font-family: 'Open Sans', sans-serif;
            background: #2ec0cc;
            color: white;
        }
        button:hover {
            background: #30d0d8;
        }
        button[disabled] {
            opacity: 0.4;
        }
        #continue-scanning-button {
            margin-bottom: 10vh;
        }
    </style>
</head>

<body>
    <!-- Containers for the picker and the results -->
    <div id="scandit-barcode-picker"></div>
    <div id="scandit-barcode-result">No codes scanned yet</div>
    <!-- Button to continue scanning after a barcode was scanned -->
    <button id="continue-scanning-button" onclick="continueScanning()">Continue Scanning</button>

    <script>
        // Helper function called when the "Continue Scanning" button is clicked
        function continueScanning() {
            if (picker) {
                continueButton.disabled = true;
                // Resume scanning
                picker.resumeScanning();
            }
        }
        // Configure the library and activate it with a license key
        const licenseKey = "Afe7dVoiRpKYPHgW9zBbSSwGXJXGAYbWZ2edpIZ/Lk1NczphYGdXNIlB+WhBYC3n3igg4F5ONmgvFZBd/WQoWvJ0XJkna+ZUcl7YFs5hmJizNWzeYRe8rKEwclDY7UR350YRpxCCbzDENqqrRjvjpg31TVOMKDex74qDuSQvIotbwpeOH/3YXiVixQV3iP2/CHT8W4LbcgccqjqefVhIzEmQJ29ioV8syYQWqys6zxjmhEkpwuTiXdpTxTu7feXQW+I0WMyGQf8Y9blZSDmyZ2Y5IXMwU3CUt2nOK1i/GHG9TAOgFVkVkI3MMegH4U2ar8lieMEzoq2h1Ku95R8VRhorOQE5gzLaZK1YQ28GWWF/W4Ql/Gw50fB8aIcvZDCMXEpmlPTtZndGb8kPHTeiK/MGyg88yuz3hPfKusrc1ICdY9AfrA0NznTv8n1Nal+Eshf/mIw3TyiBvAqLiH68GtFaMFs4dOoldNaJ9jo+1cfeDyIlRXwFV0jwZWxNmvPZud3po8xKRQK4vONnftu//7J+pNs7VNd48b/pb75BFrOj2lYvpVdDV5qHNEMs1GEuxmZpvggbP8UVKCU7nbUv9Z8NlH/XTOpPMDuQJcRYm9Z/qogKDkewRuGe2UAgJHMvfxCetzqS4pdVo5GnaNZHPcXWgKRG8KKeySs8loAWkFEU2ZzsGg8Q04cJXlcFCfzXxRv7JwNT7X1AwcZ93yMdWc12+yZul86DP+8pSAWLzw9OQ7pWdoIpcJGYOlkioZORzdR5+CrsW97n16UrK0XLbwXSsU5kxNQRMFc=";
        // const engineLocation = "build"; // the folder containing the engine
        // or, if using a CDN,
        const engineLocation = "https://unpkg.com/scandit-sdk/build"
        ScanditSDK.configure(licenseKey, { engineLocation: engineLocation });
        const scannerContainer = document.getElementById("scandit-barcode-picker");
        const resultContainer = document.getElementById("scandit-barcode-result");
        const continueButton = document.getElementById("continue-scanning-button");
        continueButton.disabled = true;
        continueButton.hidden = true;
        let picker;
        // Create & start the picker
        ScanditSDK.BarcodePicker.create(scannerContainer, {
                playSoundOnScan: true,
                vibrateOnScan: true
            })
            .then(barcodePicker => {
                picker = barcodePicker;
                // Create the settings object to be applied to the scanner
                const scanSettings = new ScanditSDK.ScanSettings({
                    enabledSymbologies: ["ean8", "ean13", "upca", "upce", "code128", "code39", "code93",
                        "itf"
                    ],
                    codeDuplicateFilter: 1000
                });
                picker.applyScanSettings(scanSettings);
                // If a barcode is scanned, show it to the user and pause scanning
                // (scanning is resumed when the user clicks "Continue Scanning")
                picker.onScan(scanResult => {
                    continueButton.hidden = false;
                    continueButton.disabled = false;
                    picker.pauseScanning();
                    resultContainer.innerHTML = scanResult.barcodes.reduce((string, barcode) =>
                        string +
                        `${ScanditSDK.Barcode.Symbology.toHumanizedName(barcode.symbology)}: ${barcode.data}<br>`,
                        '');
                });
                picker.onScanError(error => {
                    alert(error.message);
                });
                picker.resumeScanning();
            })
            .catch(error => {
                alert(error);
            });
    </script>
</body>

</html>
