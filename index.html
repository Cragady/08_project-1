<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Barcode Test</title>
		<meta charset="UTF-8">
		<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
		
		<!-- Latest compiled and minified Bootstrap CSS & JS Libraries -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css">â€‹ -->

	</head>
	<body>
		<div class="container" id="backgroundImage">
			<div class="page-header bg-alert text-dark">
				<h1 class="text-center"><i class="fa fa-barcode" style="font-size:36px;"></i> Barcode Scan</h1>
				<h3 class="text-center">Barcode Interface</h3>
			</div>
			
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<!-- Current Barcode -->
				<div class="card">
					<div class="card-heading">
						<h3 class="card-title bg-primary" ><i class="fa fa-barcode" style="font-size:24px;"></i><strong> Scanned Barcode items</strong></h3>
					</div>
					<div class="card-body">
						<table class="table table-striped" id='barcodeTable'>
							<thead>
								<tr>
									<th>UPC</th>
									<th>Title</th>
								</tr>
							</thead>
							<tbody id="scannedRows">
								
							</tbody>
						</table>
					</div>
				</div>
				<hr>
				<!-- Add New Barcode -->

					<div class="card">
						<div class="card-heading">
							<h3 class="card-title bg-primary"><i class="fa fa-barcode" style="font-size:24px;"></i><strong> Add a New UPC</strong></h3>
						</div>

						<div class="card-body">
							<!-- Entry Form -->
							<form>
								<div class="form-group">
									<label for="trainName">Barcode UPC</label>
									<input type="text" class="form-control" id="barcodeInput">
								</div>
								
								<button type="submit" class="btn btn-primary" id="addBarcode">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Javascript -->
		<!-- Firebase Reference -->
		<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
		<!-- Moment.js Reference -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/apps.js"></script> 
	</body>
</html>
